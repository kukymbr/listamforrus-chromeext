<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List.am 4Rus</title>
    <link rel="stylesheet" href="options.css"/>
</head>
<body>

<form id="settings">
    <fieldset>
        <div>
            <label>
                <input data-setting name="dislike_no_price" value="1" type="checkbox"> Делать прозрачными объявления без цены
            </label>
        </div>
        <div>
            <label>
                <input data-setting name="more_similar" value="1" type="checkbox"> Показывать больше похожих объявлений
            </label>
        </div>
    </fieldset>
    <fieldset class="rates-box">
        <legend>Курсы валют</legend>
        <div>
            <label for="inp-rate-usd-rub">1 USD =</label>
            <input data-setting type="number" step="0.01" id="inp-rate-usd-rub" name="rate_usd_rub" value="75"> ₽
        </div>
        <div>
            <label for="inp-rate-amd-rub">1 AMD =</label>
            <input data-setting type="number" step="0.01" id="inp-rate-amd-rub" name="rate_amd_rub" value="0.2"> ₽
        </div>
    </fieldset>
</form>
<p>
    <button id="apply">Сохранить</button>
</p>
<p id="status"></p>

<script src="../scripts/pkg/constants.js"></script>
<script src="../scripts/pkg/price/rates.js"></script>
<script src="../scripts/pkg/settings/settings.js"></script>
<script src="../scripts/pkg/settings/storage.js"></script>
<script src="./options.js"></script>
</body>
</html>
